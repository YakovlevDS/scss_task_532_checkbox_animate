<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Checkboxes and radio buttons with background image</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:400,400i,700"><link rel="stylesheet" href="./style.css">

</head>
<body>
<form action="">
	<fieldset>
		<div class="group">
			<input type="checkbox" id="checkbox01" name="check">
			<label for="checkbox01">Checkbox</label>
		</div>
		<div class="group">
			<input type="checkbox" id="checkbox02" name="check">
			<label for="checkbox02">Another checkbox</label>
		</div>
	</fieldset>
	<fieldset>
		<div class="group">
			<input type="radio" id="radio01" name="radio">
			<label for="radio01">Radio button</label>
		</div>
		<div class="group">
			<input type="radio" id="radio02" name="radio">
			<label for="radio02">Another radio button</label>
		</div>
	</fieldset>
</form>
  
</body>
</html>
